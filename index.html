<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Sophia's Calculator</h1>
    <form name="calculator">
      <table>
        <tr>
          <td colspan="4">
            <input id="display" type="text" name="display" id="display" disabled>
          </td>
        </tr>
        <tr>
          <td><input id="deadButton" type="button"></td>
          <td><input type="button" name="powerOf2" value="x^2" onclick="powerOfTwo()"></td>
          <td><input type="button" name="random" value="rand" onclick="randomNumber()"></td>
          <td><input id="clear" type="button" name="Clear" value="clear" onclick='clearDisplay(" ")'></td>
        </tr>
        <tr>
          <td><input type="button" name="seven" value="7" onclick='createEquation("7")'></td>
          <td><input type="button" name="eight" value="8" onclick='createEquation("8")'></td>
          <td><input type="button" name="nine" value="9" onclick='createEquation("9")'></td>
          <td><input type="button" name="divide" value="/" onclick='createEquation("/")'></td>
        </tr>
        <tr>
          <td><input type="button" name="four" value="4" onclick='createEquation("4")'></td>
          <td><input type="button" name="five" value="5" onclick='createEquation("5")'></td>
          <td><input type="button" name="six" value="6" onclick='createEquation("6")'></td>
          <td><input type="button" name="multiply" value="*" onclick='createEquation("*")'></td>
        </tr>
        <tr>
          <td><input type="button" name="one" value="1" onclick='createEquation("1")'></td>
          <td><input type="button" name="two" value="2" onclick='createEquation("2")'></td>
          <td><input type="button" name="three" value="3" onclick='createEquation("3")'></td>
          <td><input type="button" name="subtract" value="-" onclick='createEquation("-")'></td>
        </tr>
        <tr>
          <td><input id="deadButton" type="button"></td>
          <td><input type="button" name="zero" value="0" onclick='createEquation("0")'></td>
          <td><input type="button" name="doit" value="=" onclick="evaluateEquation()"></td>
          <td><input type="button" name="plus" value="+" onclick='createEquation("+")'></td>
        </tr>
      </table>
    </form>
    <footer id="byline">Created by: Sophia Toliver</footer>
  </body>
</html>
